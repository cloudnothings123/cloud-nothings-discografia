<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Nothings Discography</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300;500&family=Lato:wght@100;300;400&family=Linden+Hill:ital@0;1&family=Pirata+One&family=Prociono&family=Racing+Sans+One&family=Roboto+Mono:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>cloud nothings discography</h1>
    <input type="text" id="input" placeholder="enter album name"></input>
    <button id="entryButton">find info</button>

    <ul id="information">
        <li>Release year: <span id="releaseYear"></span></li>
        <li>Track amount: <span id="trackAmount"></span></li>
        <li>Longest song: <span id="longestSong"></span></li>
        <li>Shortest song: <span id="shortestSong"></span> </li>
    </ul>

    <img src="" id="albumCover"></img>

    <script src="/main.js"></script>
</body>
</html>
